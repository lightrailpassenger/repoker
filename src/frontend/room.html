<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="module">
            import { errorCode } from "/constants/error.js";

            const url = new URL(window.location);
            const {
                host,
                pathname,
                protocol,
                searchParams,
            } = url;
            const token = searchParams.get("id");
            const dialog = $("#join-dialog")[0];

            if (token) {
                const { ok } = await fetch(`/rooms/url?token=${encodeURIComponent(token)}`, {
                    method: "HEAD",
                });
                if (!ok) {
                    window.location = "/";
                }
                $("#join-form").on("submit", async (event) => {
                    event.preventDefault();
                    const username = $("#join-name").val();
                    $("#join-button").addClass("disabled");
                    const res = await fetch("/users", {
                        method: "POST",
                        body: JSON.stringify({
                            roomToken: token,
                            username,
                        }),
                        headers: {
                            "Content-Type": "application/json",
                        },
                    });
                    if (res.ok) {
                        dialog.close();
                    } else {
                        let message = "An unknown error occurred";
                        try {
                            const { code } = await res.json();
                            const knownMessage = Object.values(errorCode).find((item) => item.value === code).message;
                            if (knownMessage) {
                                message = knownMessage;
                            }
                            $("#join-error-message").text(message).removeClass("d-none");
                        } catch {} // pass
                        $("#join-button").removeClass("disabled");
                    }
                });
                dialog.showModal();
                await new Promise((res) => {
                    dialog.onclose = res;
                });
                window.roomToken = token;
                window.history.pushState({ token }, "", "/playground");
            }

            const createState = (vote, shown) => {
                const table = $("<table/>").attr("class", "table table-striped");
                const head = $("<thead/>").append(
                    $("<tr/>").append(
                        $("<td/>").attr("class", "col-md-3 col-sm-4 col-6").text("Name"),
                        $("<td/>").attr("class", "col-md-3 col-sm-4 col-6").text("Vote"),
                    )
                );
                table.append(head);
                const body = $("<tbody/>");
                for (const [name, value] of Object.entries(vote)) {
                    const row = $("<tr/>");
                    row.append($("<td/>").attr("class", "col-md-3 col-sm-4 col-6").text(name));
                    row.append($("<td/>").attr("class", "col-md-3 col-sm-4 col-6").text(shown || !value ? value : "Invisible"));
                    body.append(row);
                }

                return table.append(body);
            };
            const socket = new WebSocket(`${protocol.replace("http", "ws")}//${host}/conn`);
            socket.onmessage = (event) => {
                const { data } = event;

                if (data === "not_found" || data === "error") {
                    window.location = "/welcome";
                }

                const { init, ...other } = JSON.parse(data);

                if (init) {
                    const { cards, name, vote, shown } = other.room;
                    $("h1").text(name);
                    for (const card of cards) {
                        const button = $("<button/>").attr("class", "btn btn-outline-warning w-auto ms-1 me-1")
                            .text(card)
                            .on("click", () => {
                                socket.send(JSON.stringify({ changes: { vote: card } }));
                            });
                        $("#cards").append(button);
                    }
                    $("#state > table").replaceWith(createState(vote, shown));
                } else {
                    const { vote, shown } = other.roomState;
                    $("#state > table").replaceWith(createState(vote, shown));
                }
            };
            $("#flip").on("click", () => {
                socket.send(JSON.stringify({ changes: { flip: true }}));
            });
            let shareURL;
            let lastTimeout;
            $("#share").on("click", async () => {
                if (typeof shareURL !== "string") {
                    if (shareURL) {
                        await shareURL;
                    } else {
                        const fetchPromise = (async () => {
                            const res = await fetch("/rooms/url", {
                                method: "GET",
                            });
                            const result = await res.json();
                            return result.url;
                        })();
                        shareURL = fetchPromise;
                        shareURL = await fetchPromise;
                    }
                }

                const actualURL = new URL(shareURL, url.origin);
                await window.navigator.clipboard.writeText(actualURL);
                $("#share").text("Copied!");
                clearTimeout(lastTimeout);
                lastTimeout = setTimeout(() => {
                    $("#share").text("Share");
                }, 2000);
            });
            $("#clear").on("click", () => {
                const clearDialog = $("#clear-dialog")[0];
                clearDialog.onclose = () => {
                    if (clearDialog.returnValue === "clear") {
                        socket.send(JSON.stringify({ changes: { clear: 1 }}));
                    }
                };
                clearDialog.showModal()
            })
        </script>
    </head>
    <body>
        <div class="container">
            <dialog id="join-dialog" class="border border-primary">
                <form id="join-form" method="dialog">
                    <div class="d-flex align-items-baseline">
                        <input type="text" id="join-name" placeholder="Your name" maxlength="100" required>
                        <button type="submit" class="btn btn-primary ms-1" id="join-button">Join</button>
                    </div>
                    <div role="alert" class="alert alert-danger mt-1 d-none" id="join-error-message"></div>
                    </div>
                </form>
            </dialog>
            <dialog id="clear-dialog" class="border border-danger">
                <form id="clear-form" method="dialog">
                    <p>Clearing cannot be undone.</p>
                    <div class="text-end">
                        <button class="btn btn-primary" value="cancel" type="submit">Retain</button>
                        <button class="btn btn-danger" value="clear" type="submit">Clear</button>
                    </div>
                </form>
            </dialog>
            <h1 class="ms-1"></h1>
            <div id="cards" class="row d-flex justify-content-center"></div>
            <div class="row">
                <div id="state" class="offset-md-4 col-md-4 offset-sm-2 col-sm-8 col-12 px-4">
                    <table></table>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <button class="btn btn-warning w-auto me-1 ms-1" id="flip">Flip</button>
                <button class="btn btn-danger w-auto me-1 ms-1" id="clear">Clear</button>
                <button class="btn btn-secondary w-auto me-1 ms-1" id="share">Share</button>
            </div>
        </div>
    </body>
<html>
