<!DOCTYPE HTML>
<html>
    <head>
        <title>repoker - not found</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/twemoji@14.0.2/dist/twemoji.min.js" integrity="sha384-32KMvAMS4DUBcQtHG6fzADguo/tpN1Nh6BAJa2QqZc6/i0K+YPQE+bWiqBRAWuFs" crossorigin="anonymous"></script>
        <script type="text/javascript">
            window.onload = () => {
                const emoji = document.getElementById("thinking-emoji");
                const baseURL = "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/";
                window.twemoji.parse(emoji, { base: baseURL, ext: ".svg", folder: "svg" });
            };
        </script>
        <style>
            #emoji-container {
                position: relative;
                width: 30vw;
            }

            #emoji-container::before {
                display: block;
                content: "";
                padding-bottom: 100%;
            }

            #thinking-emoji {
                position: absolute !important;
                inset: 0;
            }
        </style>
    </head>
    <body class="text-center">
        <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
            <div id="emoji-container">
                <p id="thinking-emoji" class="mb-0">&#x1f914</p>
            </div>
            <h1>Not Found</h1>
            <a class="btn btn-primary" href="/welcome">Home</a>
        </div>
    </body>
</html>
