<!DOCTYPE html>
<html>
    <head>
        <title>repoker - confirm leaving page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/twemoji@14.0.2/dist/twemoji.min.js"
            integrity="sha384-32KMvAMS4DUBcQtHG6fzADguo/tpN1Nh6BAJa2QqZc6/i0K+YPQE+bWiqBRAWuFs"
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript">
            window.onload = () => {
                const emoji = document.getElementById(
                    "astonished-emoji",
                );
                const baseURL =
                    "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/";
                window.twemoji.parse(emoji, {
                    base: baseURL,
                    ext: ".svg",
                    folder: "svg",
                });
            };
        </script>
        <style>
            #emoji-container {
                position: relative;
                width: 30vw;
            }

            #emoji-container::before {
                display: block;
                content: "";
                padding-bottom: 100%;
            }

            #astonished-emoji {
                position: absolute !important;
                inset: 0;
            }
        </style>
    </head>
    <body class="text-center">
        <div
            class="container vh-100 d-flex flex-column justify-content-center align-items-center"
        >
            <div id="emoji-container">
                <p id="astonished-emoji" class="mb-0">&#x1f632;</p>
            </div>
            <h1>Confirm Leaving Room?</h1>
            <p>This cannot be undone.</p>
            <div>
                <a class="btn btn-primary" href="/playground">Go Back</a>
                <a class="btn btn-danger">Continue</a>
            </div>
        </div>
        <script type="text/javascript">
            const searchParams = new URLSearchParams(
                window.location.search,
            );
            const nextRoom = searchParams.get("nr");
            const continueButton = document.querySelector(
                ".btn-danger",
            );

            if (nextRoom) {
                continueButton.href = `/playground?id=${
                    encodeURIComponent(nextRoom)
                }&fj=1`;
            } else {
                continueButton.href = "/create?fj=1";
            }
        </script>
    </body>
</html>
